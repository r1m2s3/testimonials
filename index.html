<head>
	<meta charset="UTF-8">
	<title>CodePen - Responsive Testimonial Slider with GSAP Animation</title>

</head>

<body>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Testimonial Slider</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		
		<div class="content-wrapper">
			<div class="mentors">
				<div class="slash">
				</div>
				<h1> Testimonials</h1>
				
			</div>
			<div class="paragraph" style="font-weight: lighter;">
				Let's here from the interns itself about their experience!!
			</div>
			<div class="wrapper-for-arrows">

					<div class="flex">
						<div id="imgDiv" class="" style="margin: 30px;">
						</div>
						<div class="flex2">
							<div id="personName" ></div>
							<div id="profession" ></div>
						</div>
						
					</div>
					<div id="description">
					</div>

				</div>
				<div class="left-arrow-wrap arrow-wrap">
					<div class="arrow" id="leftArrow"></div>
				</div>
				<div class="right-arrow-wrap arrow-wrap">
					<div class="arrow" id="rightArrow"></div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
